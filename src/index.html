<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Gmail Creator</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="index.css" />
    <script defer src="renderer.js"></script>
  </head>
  <body>
    <div class="content-wrapper d-flex flex-row">
      <div class="page-content p-4">
        <div class="d-flex justify-content-between py-2">
          <h5>Gmail Creator</h5>
        </div>
        <form class="p-2 mt-5">
          <div class="row mb-4">
            <div class="col-12">
              <div>
                <input type="button" class="form-control" id="window-create" value="Start Create" />
              </div>
            </div>
          </div>
          <div class="row mb-4">
            <div class="col-12">
              <div>
                <input type="button" class="form-control" id="window-connect" value="Start connect" />
              </div>
            </div>
          </div>
        </form>
    </div>
  </div>
  </body>
</html>
